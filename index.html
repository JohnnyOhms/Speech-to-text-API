<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
    <title>Speech to text API</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <p>Speech to text API</p>
        </div>
        <form action="" class="form">
            <textarea name="" id="text-feild" cols="51" rows="10">
            </textarea>
            <div class="details">
                <p>click to start record</p>
                <i class="fa-solid fa-microphone-lines"></i>
            </div>
        </form>
    </div>
    <style>
        body{
            display: flex;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            margin: 0 auto;
            width: 25rem ;
            display: flex;
            flex-direction: column;
        }

        textarea{
            font-weight: 800;
            padding: 4px;
        }

        .head{
            width: 25rem;
            text-align: center;
            background-color: orange;
        }

        .details{
            display: flex;
            justify-content: space-between;
        }

        i{
            background-color: orange;
            padding: 1rem;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
